name: Test SPaDE Integration

on:
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: rbjones/pp/spade:latest

jobs:
  test-spade:
    runs-on: ubuntu-latest
    container:
      image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up ProofPower and run tests
        shell: bash
        run: |
          # Check environment
          echo "Current PATH: $PATH"
          # PPDIR is set in the image, but ensuring it doesn't hurt
          export PPDIR=/proofpower-source
          
          # Source the ProofPower development environment
          . /proofpower-source/dev_env
      
          
          # Test that ProofPower is accessible
          which pp || echo "ProofPower not found in PATH"
          
          # Test basic ProofPower functionality
          pp -d hol <<< "print_theory \"min\";quit();"
          
      - name: Run SPaDE integration tests
        shell: bash
        run: |
          # Check environment
          echo "Current PATH: $PATH"
          
          # Source the ProofPower development environment
          . /proofpower-source/dev_env
          
          # Run default SPaDE tests
          make
          