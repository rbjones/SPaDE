name: Build SPaDE Container

on:
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  BASE_IMAGE: rbjones/pp/proofpower:latest
  IMAGE_NAME: rbjones/spade

jobs:
  build-container:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
      
      - name: Create Dockerfile
        run: |
          cat > Dockerfile << 'EOF'
          # Start from ProofPower container
          FROM ${{ env.REGISTRY }}/${{ env.BASE_IMAGE }}
          
          # Install SPaDE-specific dependencies
          RUN apt-get update && apt-get install -y \
            python3 \
            python3-pip \
            git \
            curl \
            make \
            && rm -rf /var/lib/apt/lists/*
          
          # Install GitHub CLI
          RUN mkdir -p -m 755 /etc/apt/keyrings \
            && curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | tee /etc/apt/keyrings/githubcli-archive-keyring.gpg > /dev/null \
            && chmod go+r /etc/apt/keyrings/githubcli-archive-keyring.gpg \
            && echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | tee /etc/apt/sources.list.d/github-cli.list > /dev/null \
            && apt-get update \
            && apt-get install -y gh \
            && rm -rf /var/lib/apt/lists/*
          
          # Install Python packages if requirements exist
          COPY requirements.txt* /tmp/
          RUN if [ -f /tmp/requirements.txt ]; then \
                pip3 install --break-system-packages --no-cache-dir -r /tmp/requirements.txt; \
              fi
          
          # Copy SPaDE workspace
          COPY . /workspace
          WORKDIR /workspace
          
          # Set up ProofPower environment
          ENV PPDIR=/proofpower-source
          ENV PATH=/workspace/common:$PATH

          # Ensure login shells also get /workspace/common on PATH
          RUN printf '%s\n' 'export PATH="/workspace/common:${PATH}"' > /etc/profile.d/spade-path.sh
        
          # Build maths_egs and install to ProofPower DB
          RUN cd /workspace/retro/maths_egs && \
              export PPDIR=/proofpower-source && \
              . /proofpower-source/dev_env && \
              make -f maths_egs.mkf pdf && \
              cp maths_egs.polydb $PPDIR/bld/db/
              
          # Further build steps (rbjhol, spade) to be added later
          
          CMD ["/bin/bash"]
          EOF
      
      - name: Build and push container image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
      
      - name: Output image details
        run: |
          echo "SPaDE container image built and pushed:"
          echo "${{ steps.meta.outputs.tags }}"
          echo ""
          echo "To use this image:"
          echo "  docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
